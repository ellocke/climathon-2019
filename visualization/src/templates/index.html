<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lorem Ipsum</title>
        <script src="/static/js/jquery-3.4.1.min.js"></script>
        <script src="/static/js/popper.min.js"></script>

        <link rel="stylesheet" href="/static/css/bootstrap/bootstrap.css">
        <script src="/static/js/bootstrap/bootstrap.js"></script>

        <link rel="stylesheet" href="/static/css/index.css">
        <script src="/static/js/index.js" charset="utf-8" defer></script>
        <script src="/static/js/map.js" charset="utf-8" defer></script>

        <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    </head>
    <body>
        <div id="page-flex-box">
            <div id="first-container">
                <div id="osm-container">
                    <div id="map"></div>
                </div>
            </div>
            <div id="second-container">
                <div id="list-container">
                    <div id="toolbar">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle"
                                type="button"
                                id="sort-button"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false">
                                Sort
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Worst-Best</a>
                                <a class="dropdown-item" href="#">Best-Worst</a>
                            </div>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle"
                                type="button"
                                id="district-filter-button"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false">
                                District
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Wedding</a>
                                <a class="dropdown-item" href="#">Mitte</a>
                                <a class="dropdown-item" href="#">Tegel</a>
                                <a class="dropdown-item" href="#">Sch√∂nefeld</a>
                            </div>
                        </div>
                    </div>
                    <ul id="street-list">
                    </ul>
                </div>
            </div>
        </div>

        <template id="list-item-template">
            <div id="street-list-item-container">
                <li id="street-list-item">
                    <div class="heading-container">
                        <h1 class="item-heading"> %%item-heading%% </h1>
                        <h2 class="item-ranking"> %%item-ranking%% </h2>
                    </div>
                    <p class="item-desc"> %%item-desc%% </p>
                    <img class="item-img" src="%%img-url%%" alt="">
                </li>
            </div>
        </template>

    </body>
</html>
